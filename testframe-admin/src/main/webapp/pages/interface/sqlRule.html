<!DOCTYPE html>
<html>
<head>
<title>接口校验规则</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">

		<!-- Content Header (Page header) -->
		<section class="content-header">
			<h1>
			校验规则
			<small>SQL校验</small>
			</h1>
		</section>

		<section class="content">
			<div class="row">
				<div class="col-xs-12">

					<div class="panel panel-default">
						<div class="panel-body">
							<form id="formSearch" class="form-horizontal">
								<div class="form-group" style="margin-top: 5px">
									<label class="control-label col-sm-1" for="txt_search_departmentname">名称</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" id="condition_txt" placeholder="输入连接名称">
									</div>
									<div class="col-sm-2" style="text-align: left;">
										<button type="button" id="btn_query" class="btn btn-primary">查询</button>
										<button type="button" id="btn_rest" class="btn btn-primary">重置</button>
									</div>
								</div>
							</form>
						</div>
					</div>

					<div class="box">
						<!-- /.box-header -->
						<div class="box-body">
							<div id="toolbar" class="btn-group">
								<button id="btn_add" type="button" class="btn btn-primary">
									<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
								</button>
								<button id="btn_edit" type="button" class="btn btn-primary">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑
								</button>
								<button id="btn_delete" type="button" class="btn btn-primary">
									<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
								</button>
							</div>
							<table id="table">
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>
	
	<!-- 新增模态框 -->
	<div class="modal fade" id="add_dbconn_modal" tabindex="-1" role="dialog" aria-labelledby="modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<!-- 载入新增页面内容 -->
			</div>
		</div>
	</div>
	<!-- 修改模态框 -->
	<div class="modal fade" id="edit_dbconn_modal" tabindex="-1" role="dialog" aria-labelledby="modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
			</div>
		</div>
	</div>
	
	<script>
	
		//
		var $table = $('#table');
		function initTable() {
			$table.bootstrapTable({
		　　		method: 'post',
		　　		contentType: "application/x-www-form-urlencoded",
		        url: 'rule/return/queryWithPage',
		        toolbar: '#toolbar',    //工具按钮用哪个容器
		        striped: true,
		        pagination: true,
		        singleSelect: true,
		        pageNumber:1,      //初始化加载第一页，默认第一页
		        pageList: [10, 50, 100, 200, 500],
		        //search: true, //不显示 搜索框
		        strictSearch: true,
		        showExport: true,//显示导出按钮  
		        showRefresh: true,     //是否显示刷新按钮
		        showToggle:true,     //是否显示详细视图和列表视图的切换按钮
		        cardView: false,     //是否显示详细视图
		        showColumns: true, //不显示下拉框（选择显示的列）
		        sidePagination: "server", //服务端请求
		        queryParams: queryParams,
		        minimunCountColumns: 2,
		        columns: [{
		            field: 'id',
		            checkbox: true
		        },{
		            field: 'name',
		            title: '名称',
		            width: 100,
		            align: 'left',
		            valign: 'top',
		            sortable: false
		        }, {
		            field: 'ruleType',
		            title: '规则类型',
		            width: 40,
		            align: 'left',
		            valign: 'top',
		            sortable: false,
		        }, {
		
		            field: 'expression',
		            title: '表达式',
		            width: 80,
		            align: 'left',
		            valign: 'top',
		            sortable: false
		        }, {
		
		            field: 'memo',
		            title: '备注',
		            width: 100,
		            align: 'left',
		            valign: 'top',
		            sortable: false
		        }/*, {
		            field: 'operate',
		            title: '操作',
		            width: 100,
		            align: 'center',
		            formatter:function(value,row,index){  
	                    var e = '<a href="#" mce_href="#" onclick="edit(\''+ row.id + '\')">编辑</a> ';  
	                    var d = '<a href="#" mce_href="#" onclick="del(\''+ row.id +'\')">删除</a> ';  
                        return e+d;  
                    } 
		        }*/],
		
		        onLoadSuccess:function(){
		        },
		        onLoadError: function () {
		            mif.showErrorMessageBox("数据加载失败！");
		        }
		    });
		}
		
		//查询参数
		function queryParams(params) {
		    return {
		        pageSize: params.limit,
		        currentPage: params.offset/params.limit + 1,
		        condition: $("#condition_txt").val()
		    };
		}
		
		//编辑数据库连接
		function edit(rowid){
			$("#table").bootstrapTable('checkBy',{field:"id", value:'C000001'});
			var arrselections = $("#table").bootstrapTable('getSelections');
	 		var jsonData = JSON.stringify(arrselections[0]);
	 		$("#dbconn_edit_form").fillForm(jsonData);
		    $('#edit_dbconn_modal').modal('show')
		}

		$(function() {
			
			//初始化表格
			initTable();
			
			//查询按钮点击事件
			$("#btn_query").click(function(){
				var queryParams = JSON.stringify($("#formSearch").serializeJSON());
				$table.bootstrapTable('refresh', queryParams);
			});
			
		 	//重置按钮点击事件
			$("#btn_rest").click(function(){
				$("#formSearch")[0].reset();
			});
		 	
		 	//新增按钮点击事件
		 	$("#btn_add").click(function(){
			    $("#add_dbconn_modal").modal({  
			        remote: "pages/conn/dataSourceAdd.html"  
			    });
		 	});
		 	//编辑模态窗口
		 	$("#edit_dbconn_modal").modal({  
		        remote: "pages/conn/dataSourceEdit.html",
		        show:false
		    });
		 	
		 	//编辑模态框弹出事件，填充选择的要编辑的数据
		 	$('#edit_dbconn_modal').on('show.bs.modal', function () {
		 		var arrselections = $("#table").bootstrapTable('getSelections');
		 		var jsonData = JSON.stringify(arrselections[0]);
		 		$("#dbconn_edit_form").fillForm(jsonData);
		    })
		    
		 	//编辑按钮点击事件
		 	$("#btn_edit").click(function(){
		 		 //取表格的选中行数据
			     var arrselections = $("#table").bootstrapTable('getSelections');
			     if (arrselections.length <= 0) {
			       Dialog.alert("请选择要编辑的数据");
			       return;
			     }
			     $('#edit_dbconn_modal').modal('show')
		 	});
		 	
		 	//删除按钮点击事件
		 	$("#btn_delete").click(function(){
		 		 //取表格的选中行数据
			     var arrselections = $("#table").bootstrapTable('getSelections');
			     if (arrselections.length <= 0) {
			       Dialog.alert("请选择要删除的数据");
			       return;
			     }
			     
			     Dialog.confirm({ message: "确认要删除选择的数据吗？" }).on(function (e) {
			         if (!e) { return; }
			         var dels = arrselections;
			         var delIds = new Array();
			         for(var i=0; i<dels.length; i++){
			        	 delIds[i] = dels[i].id;
			         }
			         $.ajax({
			           type: "post",
			           url: "conn/db/delBatch",
			           data: {"ids":delIds},
			           success: function (data, status) {
			             if (status == "success") {
			               Dialog.alert("操作成功");
			               $("#table").bootstrapTable('refresh');
			             }
			           },
			           error: function () {
			             Dialog.alert("操作失败");
			           }
			         });
		       	 });
		 	});
			
		});
</script>
</body>
</html>
